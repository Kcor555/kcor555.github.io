<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../style.css">

		<title>Progressing Bar Steps</title>
	</head>

	<body class="progress-body">

		<nav class="home-nav">
			<div class="home-nav-logo">
				<a target="_blank" href="https://github.com/Kcor555">
					<img src="assets/images/github-logo-light.png" alt=""></a>
			</div>


			<div class="projects-button-wrapper">
				<a href="../projects.html" class="projects-button">
					<span>Some Things</span>
				</a>
			</div>
		</nav>

		<div class="progress-container">
			<div class="progress-wrapper">
				<div class="progress-bar" id="progress-bar"></div>
				<div class="step active">1</div>
				<div class="step">2</div>
				<div class="step">3</div>
				<div class="step">4</div>
			</div>

			<button class="btn" id="prev" disabled>Prev</button>
			<button class="btn" id="next">Next</button>

		</div>

		<script src="../js/script.js"></script>
	</body>

</html>
