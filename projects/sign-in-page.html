<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign In Page</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="sign-main">

            <div class="sign-container__login-btn-wrapper">
                <button onclick="window.location.href='dashboard-mockup.html'" class="sign-container__login-btn">Next
                </button>
                <a class="sign-container__login-create" href="../projects.html">Create account</a>
            </div>
        </div>
    </div>
</div>

</html>
